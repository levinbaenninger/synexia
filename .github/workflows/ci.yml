name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.3.8"
  SNYK_SEVERITY_THRESHOLD: "high"

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup project
        uses: ./.github/actions/setup
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Run linting checks
        id: lint
        run: bun run check
        continue-on-error: true

      - name: Apply automatic fixes
        if: steps.lint.outcome == 'failure'
        run: bun run fix

      - name: Commit and push fixes
        if: steps.lint.outcome == 'failure'
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: apply automatic lint/format fixes"

      - name: Fail if no fixes available
        if: steps.lint.outcome == 'failure' && steps.auto-commit.outputs.changes_detected == 'false'
        run: |
          echo "Linting failed but no auto-fixes available"
          exit 1

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup project
        uses: ./.github/actions/setup
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Run type checking
        run: bun run typecheck
