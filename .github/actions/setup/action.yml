name: Setup Project
description: Setup Node, Bun, and install dependencies
inputs:
  bun-version:
    description: "Bun version to use"
    required: false
    default: "1.3.8"
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ inputs.bun-version }}

    - name: Install dependencies
      shell: bash
      run: bun install --frozen-lockfile
